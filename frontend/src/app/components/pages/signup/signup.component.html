<div class="my-account sec-padding">
    <div class="container" fxLayoutAlign="center center">
        <mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" class="p-0">
            <div class="my-account-wrap " fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">
                <div class="login-wrapper" fxFlex="100" fxFlex.gt-md="70" fxFlex.md="70">
                    <app-auth></app-auth>
                    <form fxLayout="row wrap" fxLayoutAlign="center center" [formGroup]="registerForm">
                        <div fxFlex="100" fxFlex.gt-sm="100" class="px-5 mt-5" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <mat-form-field appearance="legacy" class="w-100">
                                <input matInput placeholder="First Name" type="text" matInput minlength="3" name="FirstName" id="idfName" appFormErrorMsg formControlName="firstName" required>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.gt-sm="100" class="px-5" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <mat-form-field appearance="legacy" class="w-100">
                                <input matInput placeholder="Last Name" type="text" matInput minlength="3" name="LastName" id="idlName" appFormErrorMsg formControlName="lastName" required>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.gt-sm="100" class="px-5" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <mat-form-field appearance="legacy" class="w-100">
                                <input matInput placeholder="Email" type="email" matInput minlength="3" email="true" name="Email" id="idemail" appFormErrorMsg formControlName="emailAddress" required>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.gt-sm="100" class="px-5" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <mat-form-field appearance="legacy" class="w-100">
                                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text' " matInput minlength="3" appFormErrorMsg name="Password" id="idpassword" formControlName="password" required>
                                <i id="icon" class="fa fa-eye-slash" (click)="showPassword()" aria-hidden="true"></i>
                            </mat-form-field>
                        </div>
                        <div class="button-wrap" fxLayoutAlign="center center" fxFlex="100" fxFlex.gt-sm="100" class="px-5 pb-5" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <button class="btn-project mb-5" mat-raised-button color="primary" type="submit" class="w-100" (click)="register()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card>
    </div>
</div>
