<div class="my-account sec-padding">
    <div class="container" fxLayoutAlign="center center">
        <mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" class="p-0">
            <div class="my-account-wrap " fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">
                <div class="login-wrapper" fxFlex="100" fxFlex.gt-md="70" fxFlex.md="70">
                    <h3 class="p-3">Forgot Password</h3>
                    <form fxLayout="row wrap" [formGroup]="forgotPasswordForm">
                        <h5 fxLayout="row wrap" class="px-3 text-muted">Enter your registered Email below to receive an email for password reset Instruction.
                           </h5>
                        <div fxFlex="100" fxFlex.gt-sm="100" ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <mat-form-field appearance="legacy" class="w-100 mt-3 px-3">
                                <input matInput placeholder="Email" type="email" matInput minlength="3" email="true"
                                    name="Email" id="idemail" appFormErrorMsg formControlName="email" required>
                                <mat-icon matPrefix class="mr-3">mail_outline</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="button-wrap" fxLayoutAlign="center center" fxFlex="100" fxFlex.gt-sm="100"
                            ngClass.sm="mt-1" ngClass.xs="mt-1">
                            <button class="btn-project mb-4 " mat-raised-button color="accent" type="submit"
                                (click)="reset()">Continue</button>
                            <button class="btn-project ml-3 mb-4 button" mat-raised-button color="accent" type="submit"
                                routerLink="/pages/my-account">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card>
    </div>
</div>
