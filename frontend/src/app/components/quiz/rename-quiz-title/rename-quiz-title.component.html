<div mat-dialog-container>
  <h4 mat-dialog-title class="head-div">Rename Title</h4>
  <div class="input_q">
      <input placeholder="New Title" class="form-control"  [(ngModel)]="newquizTitle" appFormErrorMsg required>
  </div>
  <mat-dialog-actions class="float-right">
      <button class="btn border-0 cancel-btn" (click)="onNoClick()">Cancel</button>
      <button class="btn border-0" (click)="renameQuizTitle()">Rename</button>
  </mat-dialog-actions>
</div>
