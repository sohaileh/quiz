<div mat-dialog-container>
    <h4 mat-dialog-title class="head-div">New Quiz</h4>
    <div class="input_q">
        <input placeholder="Enter Quiz Title" class="form-control" [(ngModel)]="quizTitle" appFormErrorMsg required>
    </div>
    <mat-dialog-actions class="float-right">
        <button class="btn border-0 cancel-btn" (click)="onNoClick()">Cancel</button>
        <button class="btn border-0" (click)="createQuizTitle()">Create</button>
    </mat-dialog-actions>
</div>
