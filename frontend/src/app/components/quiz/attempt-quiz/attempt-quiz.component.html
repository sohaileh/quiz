<div class="my-account container vh-70 border-light -secondary my-4">
  <div class="row d-flex">
    <div class="col-md-6 offset-md-2 col-12 order-1 order-md-0">
      <mat-card class="example-card">
        <!-- <mat-spinner *ngIf="mediaLoading"></mat-spinner> -->
        <!-- <div class="w-100 " *ngIf="!mediaLoading" > -->

        <img
          *ngIf="
            question?.question?.questionBank[0]?.type == 'face-recognition'
          "
          class="img"
          [src]="mediaUrl"
          alt="Loading..."
        />

        <video
          class="w-100"
          *ngIf="this.question?.question?.questionBank[0]?.type == 'video'"
          [src]="mediaUrl"
          controls
        ></video>

        <audio
          controls
          class="w-100"
          *ngIf="this.question?.question?.questionBank[0]?.type == 'audio'"
          [src]="mediaUrl"
        ></audio>

        <!-- </div> -->

        <div class="mt-3">
          <b class="text-info"
            >Question {{ questionNo }}/{{ totalQuestions }}</b
          >
        </div>
        <mat-card-content>
          <p class="questionDetails__Text mt-3 text-sec">
            {{ question?.question?.questionBank[0]?.question }}?
          </p>
        </mat-card-content>
        <mat-card-content class="mt-5">
          <mat-radio-group
            class="mt-5"
            aria-label="Select an option  "
            [(ngModel)]="savedResponse.response"
          >
            <mat-radio-button
              class="col-12 border border-info rounded mb-4 pt-3 pb-2"
              *ngFor="let option of options"
              [value]="option.option"
              >{{ option.option }}</mat-radio-button
            >
          </mat-radio-group>
        </mat-card-content>

        <mat-card-actions align="end">
          <button
            class="btn btn-outline-info m-2"
            (click)="saveResponse()"
            *ngIf="questionNo != totalQuestions"
          >
            {{
              questionNo == totalQuestions ? "Save Response" : "Save and Next"
            }}
          </button>
          <button
            class="btn btn-outline-info m-2"
            *ngIf="questionNo == totalQuestions"
            (click)="submitResponse()"
          >
            Save and Submit
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-2 col-12 order-0 order-md-1 mb-md-2 mb-2">
      <div class="time d-flex justify-content-center align-items-center">
        <h2 class="display-4 ms-2 me-2 text-info">
          {{ minutes }}:{{ remainSeconds }}
        </h2>
      </div>
    </div>
  </div>
</div>
