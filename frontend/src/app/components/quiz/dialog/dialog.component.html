<form [formGroup]="sendInvitationForm">
<mat-dialog-content>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>

  <h1 mat-dialog-title>Send Quiz URL</h1>
  <mat-divider></mat-divider>
  <div fxLayout="column">
    <div fxLayout="row wrap" fxFlex.xs="20">
      <div
        fxFlexOrder="1"
        fxFlexOrder.gt.xs="2"
        fxLayout="row"
        fxHide.xs
        fxHide.sm
        fxLayout.xs=""
        fxFlex.xs="100"
        fxFlex.gt-xs="10"
        fxLayoutAlign="center"
      >
        <button class="btn btn-default" (click)="sendEmailInvitation()"><i class="fa fa-send"></i>send</button>
      </div>
      <div
        fxFlexOrder="2"
        fxFlexOrder.gt.xs="1"
        fxFlex.xs="20"
        fxLayout="row"
        fxLayout.xs="20"
        fxFlex.gt-xs="40"
        fxFlex.gt-sm="90"
      >
        <div>
          <div class="d-flex">
            <div class="d-inline-block form">
              
                <select name="" id="" class="form-control">
                  <option class=" d-inline-block" selected>From</option>
                </select>
            
            </div>

            <div class="d-inline-block ">
              <mat-form-field class="form-outline" appearance="outline">
                <input matInput formControlName="from"/>
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-inline-block form-control">
             <span>To</span> 
            </div>

            <div class="d-inline-block">
              <mat-form-field class="form-outline" appearance="outline">
                <input matInput formControlName="to" />
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-inline-block form-control">
             <span> Cc</span>
            </div>

            <div class="d-inline-block">
              <mat-form-field class="form-outline" appearance="outline">
                <input matInput formControlName="cc"/>
              </mat-form-field>
            </div>
          </div>
          
          <div class="d-flex">
            <div class="d-inline-block ">
              <span class="float_subject">Subject</span>
            </div>

            <div class="d-inline-block subject_input">
              <mat-form-field class="form-outline" appearance="outline">
                <input matInput  formControlName="subject"/>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="25%" class="block-3 ml-3 mb-4" fxHide.gt-xs fxShow.sm>
      <div fxFlex fxFlexFill class="grid-item">
        <button class="btn btn-default"(click)="sendEmailInvitation()"><i class="fa fa-send"></i>send</button>
      </div>
    </div>
    <div fxFlex fxLayout.gt-sm="row" class="cke-editor" fxFlex.lt-gt="row">
      <div class=" editor">
        <ckeditor  formControlName="editor" [config]="ckeConfig"></ckeditor>
      </div>
    </div>
  </div>

  <!-- <ckeditor formControlName="" [config]="ckeConfig"></ckeditor> -->
</mat-dialog-content>
</form>
