<nav
  *ngIf="!router.url.includes('generate-certificate')"
  class="navbar navbar-expand-lg"
  routerLinkActive="active-link"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLinkActive]="['border-bottom', '']"
>
  <a class="navbar-brand" [routerLink]="['/']"
    ><img src="../../../../assets/images/logo2.png" alt="quiz-img"
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"
      ><i class="fa fa-bars" style="color: #fff; font-size: 28px"></i
    ></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          [routerLink]="['/home/dashboard']"
          class="nav-link active-link"
          routerLinkActive="active"
          *ngIf="
            (!router.url.includes('/auth/login') &&
              !router.url.includes('/home/home-page')) ||
            showMenu
          "
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            router.url === '/auth/login' || router.url === '/home/home-page'
          "
          [routerLink]="['/auth/login']"
          class="nav-link"
          routerLinkActive="active"
          >Sign In</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (!router.url.includes('/auth/login') &&
              !router.url.includes('/home/home-page')) ||
            showMenu
          "
          routerLinkActive="active"
          [routerLink]="['/admin/user-dashboard']"
          class="nav-link"
          >Users</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (!router.url.includes('/auth/login') &&
              !router.url.includes('/home/home-page')) ||
            showMenu
          "
          routerLinkActive="active"
          [routerLink]="['/admin/group-dashboard']"
          class="nav-link"
          >Groups</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (!router.url.includes('/auth/login') &&
              !router.url.includes('/home/home-page')) ||
            showMenu
          "
          class="nav-link"
          routerLinkActive="active"
          >Settings</a
        >
      </li>
      <li class="nav-item"></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          *ngIf="
            (!router.url.includes('/auth/login') &&
              !router.url.includes('/home/home-page')) ||
            showMenu
          "
          (click)="logout()"
          class="nav-link"
          ><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a
        >
      </li>
    </ul>
  </div>
</nav>

<!-- ----End -->
