<mat-card class="w-100 bg-light layout ">
  <mat-card-content>
  
    <div class=" d-flex m-1  p-1 justify-content-between" fxLayoutAlign="space-between center"   fxLayoutGap="5px" fxLayout.xs="row" fxLayout.sm="row" fxLayout="row">
      <div fxLayoutAlign="center center">Quizs
        
                </div>
        
                <div class="mr-1" fxLayoutAlign="center center"> 
                  <span><button class="btn  create-button border-0" (click)="openQuizTitle()">Create quiz</button></span>

                  </div>

        </div>  

                  <mat-table #table [dataSource]="dataSource" >
                    <div class="d-flex"   fxFlex-xs="10%" >

                    <div>
                   <ng-container matColumnDef="quizTitle">
                           <mat-header-cell *matHeaderCellDef>Quiz</mat-header-cell>
                           <!-- {{ element?.results?.output[0]?.eventName }} -->

                            <mat-cell *matCellDef="let element"> {{element?.quizTitle}} </mat-cell>
                  </ng-container>  
                </div> 
                
                
       <div>
                   <ng-container matColumnDef="status">
                          <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                          <mat-cell *matCellDef="let element">Open</mat-cell>
                     </ng-container>
       </div>
                
       
               <div>      
                     <ng-container matColumnDef="preview">
                      <mat-header-cell *matHeaderCellDef class="pl-2">Preview</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <button class="btn preview ">
                          <i class="fa fa-eye"></i>
                          Preview
                        
                      </button>
        
                      </mat-cell>
                    </ng-container>
                  </div>



    

    
   <div>          
     <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="p-1">Action</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="btn dropdown mb-2 ml-2  ">select option</span>
          <span class="mb-2" fxFlex.xs="10%">             
       <mat-select>
              <mat-option>
                Delete
              </mat-option>
              <mat-option>
                Edit
              </mat-option>
              <mat-option>
                Rename
              </mat-option>

            </mat-select>

          </span>
    
          </mat-cell>
      </ng-container>
    </div>


    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </div>
      </mat-table>
    </mat-card-content>

</mat-card>
