<div mat-dialog-container>
    <h4 mat-dialog-title class="head-div">Rename Group</h4>
    <div class="input_q">
        <input placeholder="New Group Name" class="form-control"  [(ngModel)]="newgroupTitle" appFormErrorMsg required>
    </div>
    <mat-dialog-actions class="float-right">
        <button class="btn border-0 cancel-btn" (click)="onNoClick()">Cancel</button>
        <button class="btn border-0" (click)="renameGroup()">Rename</button>
    </mat-dialog-actions>
  </div>
