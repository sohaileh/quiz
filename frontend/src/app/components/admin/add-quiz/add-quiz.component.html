
<!-- new design -->
<div class="container-fluid">
  <div class="custom-row h-100 w-100 d-flex justify-content-center mb-4">
    <mat-card class="col-12 col-md-8 p-0 pb-4">
      <div class="p-3 rounded quiz-heading d-flex justify-content-between">
        <span
          ><span class="body font-weight-bold body ">Quiz: </span>
          <span class="body text-secondary">{{quizTitle}}</span>
        </span>
        <span
          ><span class="body font-weight-bold">Status: </span>
          <span class="body text-secondary">{{quizStatus}}</span>
        </span>
      </div>
        <mat-card-actions class="ml-2" >
          <button
          class="btn"
          (click)="addQuestionDialog()" 
        >
          Add question
        </button>
        </mat-card-actions>
      <div class="d-flex flex-column  pt-2" *ngFor="let question of quizQuestions;let i=index">
        <mat-card-content class="ml-2 ml-md-3 mt-2 mr-2">
          <div
            class="question d-flex flex-column "
          >
           <div class="d-flex align-items-baseline ">
            <div class="font-weight-bold mr-1 body">Q{{i+1}}.</div>
            <div  class="font-weight-bold flex-space h5" [innerHTML]="question.question | sanitizedHtml"></div>

           </div>
            <span class="text-secondary mb-3 ml-auto ">
              <i
                class="fa fa-edit mr-2 text-info cursor  bg-light rounded p-2 mb-2"
                (click)="editdialog(question)"
              >
                Edit</i
              >
              <i
                class="fa fa-trash text-danger cursor  bg-light rounded p-2"
                (click)="deleteQuestion(question)"
              >
                Delete</i
              >
            </span>
          </div>
          <div class="options w-100">
              <mat-radio-group class="col-12 d-flex flex-column flex-lg-row flex-lg-wrap"
              >
                <mat-radio-button [color]="color"
                  class="col-12 col-lg-5 border border-info rounded mr-4 mb-4 pt-3 pb-2 "
                  *ngFor="let option of question.options"
                  [value]="option.option"
                  >{{ option.option }}</mat-radio-button
                >
              </mat-radio-group>
          </div>
        </mat-card-content>
        <hr />
      </div>

      <mat-card-actions class="mt-4 ml-2" *ngIf="showButton">
        <button
          class="btn"
          (click)="addQuestionDialog()"
         
        >
          Add question
        </button>
      </mat-card-actions>
    </mat-card> 
  </div>
</div>
