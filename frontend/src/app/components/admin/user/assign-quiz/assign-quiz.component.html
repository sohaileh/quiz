<div class="container">
  <mat-card>
    <div class="row pt-5">
      <div class="col-md-12">
        <form [formGroup]="assignQuizForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>FirstName</mat-label>
                <input matInput type="text" formControlName="firstName" />
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field >
                <mat-label>Last Name</mat-label>
                <input type="text" matInput formControlName="lastName"  />
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="emailAddress" type="email" [readonly]="assignedQuizList.role === 'student' " />
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>Organisation</mat-label>
                <input
                  matInput
                  placeholder="Organization"
                  name="organization"
                  formControlName="organization"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>Role</mat-label>
                <input
                  matInput
                  placeholder="Role"
                  formControlName="role"
                  required="required"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field >
                <mat-label>Password</mat-label>
                <input   [readonly]="assignedQuizList.role === 'student' "
                  matInput
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                />
                <mat-icon matSuffix (click)="hide = !hide">{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>Quiz list</mat-label>
                <mat-select
                  [(ngModel)]="quizId"
                  [ngModelOptions]="{ standalone: true }"
                  name="quiz"
                  multiple
                >
                  <mat-option
                    *ngFor="let quiz of organizationQuizList"
                    [value]="quiz"
                  >
                    {{ quiz.quizTitle }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field>
                <mat-label>Assigned Quizs</mat-label>
                <mat-select
                  [ngModelOptions]="{ standalone: true }"
                  name="quiz"
                  multiple
                >
                  <mat-option
                    *ngFor="let quiz of quizAllocatedToUser"
                    [value]="quiz"
                  >
                    {{ quiz.quizTitle }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row float-right">
            <span class="spacer"></span>
            <div class="mr-5">
              <button class="btn border-0 mr-1" (click)="cancel()">
                cancel
              </button>
              <button class="btn border-0 mr-1" (click)="save()">save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
