    <mat-card
      fxLayoutAlign="start none"
      class="m-4" 
      fxLayout="column"
    >
       <div>
        <form [formGroup]="assignQuizForm">
          <div
            fxLayout="row wrap"
            fxLayoutAlign="start start"
             fxLayoutGap="15%"
          >
            <div>
              <mat-lable>userRole</mat-lable><br>
              <mat-form-field appearance="outline">
                <input
                  matInput
                  placeholder="userRole"
                  type="text"
                  minlength="3"
                  name="role"
                  id="role"
                  appFormErrorMsg
                  formControlName="role"
                  required
                />
              </mat-form-field>
            </div>
            <div>
              <mat-lable>Email</mat-lable><br>

              <mat-form-field appearance="outline" >
                <input
                  matInput
                  placeholder="Email"
                  type="email"
                  matInput
                  minlength="3"
                  email="true"
                  name="emailAddress"
                  id="idemailAddress"
                  appFormErrorMsg
                  formControlName="emailAddress"
                  required
                  value="{{ emailAddress }}"
                  [disabled]="emailReadOnly"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-lable>FirstName</mat-lable><br>

              <mat-form-field appearance="outline">
                <input
                  matInput
                  placeholder="FirstName"
                  type="text"
                  matInput
                  minlength="3"
                  name="firstName"
                  id="idfirstName"
                  appFormErrorMsg
                  formControlName="firstName"
                  value="{{ firstName }}"
                  required
                />
              </mat-form-field>
            </div>
            <div>
              <mat-lable>LastName</mat-lable><br>

              <mat-form-field appearance="outline" >
                <input
                  matInput
                  placeholder="LastName"
                  type="text"
                  matInput
                  minlength="3"
                  name="lastName"
                  id="idlastName"
                  appFormErrorMsg
                  required
                  formControlName="lastName"
                  value="{{ lastName }}"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-lable>Organization</mat-lable><br>

              <mat-form-field appearance="outline">
                <input
                  matInput
                  placeholder="Organization"
                  matInput
                  minlength="3"
                  name="organization"
                  id="idorganization"
                  appFormErrorMsg
                  formControlName="organization"
                  required
                  value="{{ organization }}"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-lable>Password</mat-lable><br>

              <mat-form-field
                appearance="outline"
                
                fxLayout="row wrap"
              >
                <input
                  matInput
                  placeholder="Password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  minlength="6"
                  appFormErrorMsg
                  name="Password"
                  id="idpassword"
                  formControlName="password"
                  #updatePassword
                  required
                />
                <i
                  matSuffix
                  id="icon"
                  class="fa fa-eye password"
                  (click)="showPassword()"
                  *ngIf="!hide"
                  aria-hidden="true"
                ></i>

                <i
                  matSuffix
                  id="icon"
                  class="fa fa-eye-slash pasword"
                  (click)="showPassword()"
                  *ngIf="hide"
                  aria-hidden="true"
                ></i>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
        
        <div>
        
          <mat-lable>assign quiz</mat-lable><br>

          <mat-form-field appearance="fill" class=" border-0">
            <mat-label>assign quiz</mat-label>
            <mat-select [(ngModel)]="quizId" name="quiz" multiple>
              <mat-option
                *ngFor="let quiz of organizationQuizList"
                [value]="quiz._id"
              >
                {{ quiz.quizTitle }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      

      <div
      class="ml-2 mr-2  " fxLayoutAlign="end"
     >
      <button class="btn border-0 mr-1" (click)="cancel()">cancel</button>
      <button class="btn border-0 mr-1" (click)="save()">save</button>
     </div>

     
 </mat-card>
