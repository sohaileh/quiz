<p>Select quizzes to assign</p>
<hr />

<div class="container-fluid">
  <div class="row d-flex justify-content-between">
    <div class="col-5">
      <p class="mb-0">Available</p>
      <div class="border border-dark rounded-left w-100 assign-height p-2">
        <option
          [value]="quiz"
          [ngClass]="{
            'selected-Option': selectedOption && i == selectedIndex && availableCliked
          }"
          (click)="selectQuiz($event, i,'available')"
          *ngFor="let quiz of availableQuizzes; let i = index"
        >
          {{ quiz }}
        </option>
      </div>
    </div>
    <div
      class="col-2 d-flex flex-column align-items-center justify-content-center"
    >
      <button class="btn btn-light mb-3" (click)="assignQuiz()">
        <mat-icon>fast_forward</mat-icon>
      </button>

      <button class="btn btn-light" (click)="removeQuiz()">
        <mat-icon>fast_rewind</mat-icon>
      </button>
    </div>
    <div class="col-5">
      <p class="mb-0">Assigned</p>
      <div class="border border-dark rounded-left w-100 assign-height p-2">
        <option
          [value]="quiz"
          *ngFor="let quiz of assignedQuizzes; let i = index"
          (click)="selectQuiz($event, i)"
          [ngClass]="{
            'selected-Option': selectedOption && i == selectedIndex && !availableCliked
          }"
        >
          {{ quiz }}
        </option>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="ml-auto">
      <button class="btn btn-light mr-2" mat-dialog-close>Cancel</button>
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
