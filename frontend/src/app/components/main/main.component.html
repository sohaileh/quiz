<mat-sidenav-container fullscreen>
    <mat-sidenav [opened]="false" mode="over"  #start  class="sidenav">
        <button mat-icon-button color="warn" class="close" (click)="start.close()">
          <mat-icon color="warn">close</mat-icon>
        </button>
        <div class="divider"></div>
        <div class="sidebar-items " fxLayout="column"  >
            <app-sidebar *ngFor="let item of sidenav" [item]="item"></app-sidebar>
        </div>
    </mat-sidenav>
    <mat-toolbar  *ngIf="router.url != '/pages/error'" class="main-topbar" [ngClass]="{topbar_four: url == '/home/four'}">
        <mat-toolbar-row  fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container" >
                <span fxHide="false" fxHide.gt-sm   >
                    <button mat-icon-button (click)="start.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                 </span>
              <div tabindex="1" fxLayout="row" class="welcome-message">
                <p class="fs-3 registration-label" routerLink="/auth/register">Register</p>
                <p class="welcome"> Welcome {{firstName ? firstName:"Guest"}}</p>
              </div>
        </mat-toolbar-row>

      </mat-toolbar>

  <app-header-two *ngIf="url == '/home/dashboard' || url == '/home/featuredItems' || router.url.includes('details') "></app-header-two>
  <app-header-three *ngIf="url == '/home/four' || url == '/home/four'"></app-header-three>
  <app-header-four *ngIf="url == '/home/five' || url == '/home/five'"></app-header-four> -->

  <app-header-two  *ngIf="router.url != '/pages/error'" ></app-header-two>

  <app-header-four *ngIf="url == '/home/five' || url == '/home/five'"></app-header-four> -->
  <router-outlet></router-outlet>

  <!-- <app-footer *ngIf="url != '/home/five'"></app-footer> -->

</mat-sidenav-container>
